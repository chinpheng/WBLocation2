<!DOCTYPE html>
<html>
<head>
    <title>Ship Location Map</title>
</head>
<body>
    <div id="ship-map" style="width: 100%; height: 300px;">
        <script type="text/javascript">
            // Map appearance
            var width="100%";         // width in pixels or percentage
            var height="300";         // height in pixels
            var names=true;           // always show ship names (defaults to false)

            // Single ship tracking
            var imo="566000030";        // display latest position (by IMO, overrides MMSI)
            var show_track=true;      // display track line (last 24 hours)
        </script>
        <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
    </div>
</body>
</html>
